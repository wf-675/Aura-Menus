<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu - Yellow Edition</title> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* هذا السطر حيوي لشفافية الـ NUI في FiveM - كما في كود Aura */
            background-color: transparent !important; 
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        body {
            color: white;
            cursor: default;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 30px; /* لتبدأ القائمة من اليسار قليلاً */
            background-color: transparent !important; /* تأكيد الشفافية */
        }

        .menu-container {
            width: 370px; /* العرض الذي تفضله */
            height: 530px; /* الارتفاع الذي تفضله */
            /* خلفية شفافة 0.60 */
            background: rgba(0, 0, 0, 0.6); 
            /* حواف ناعمة للمنيو ككل */
            border-radius: 12px; 
            /* تم إزالة الحدود الصفراء */
            /* border: 1px solid rgba(255, 255, 0, 0.3); */
            /* ظل Box-shadow من كود Aura ولكن بألوان صفراء */
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.5), 
                inset 0 0 10px rgba(255, 255, 0, 0.1); /* ظل داخلي خفيف أصفر */
            overflow: hidden;
            /* Animation من كود Aura (يمكن تعديلها أو إزالتها إذا سببت مشاكل) */
            animation: menuSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            /* موضع القائمة بناءً على padding-left في body */
            /* لا داعي لـ top/left هنا إذا كان body هو المسؤول عن التموضع */
        }

        /* إزالة ::before من menu-container من كود Aura (لم نستخدمها) */
        .menu-container::before {
            display: none !important;
        }

        /* Keep Aura's menuSlideIn animation */
        @keyframes menuSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
                filter: blur(10px); /* قد لا يعمل هذا في FiveM - لكنه جزء من الأنميشن الأصلي */
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0); /* قد لا يعمل هذا في FiveM */
            }
        }

        .menu-header {
            height: 150px; /* ارتفاع البنر أطول */
            /* تدرج لوني أصفر فخم - من كود Lean Menu */
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.9) 0%, rgba(200, 200, 0, 0.9) 100%);
            padding: 30px 36px; /* بادينج من كود Aura */
            text-align: center;
            /* حدود سفلية أصفر شفاف */
            border-bottom: 1px solid rgba(255, 255, 0, 0.2); 
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            /* حواف ناعمة للبانر (أعلى المنيو) - لتتناسب مع menu-container */
            border-top-left-radius: 11px; 
            border-top-right-radius: 11px;
        }

        /* إزالة ::before من menu-header من كود Aura (لم نستخدمها) */
        .menu-header::before {
            display: none !important; 
        }

        .header-home-text { /* هذا كان عنصرك الخاص بكلمة HOME */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000; /* خلفية سوداء بالكامل */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 8px;
        }

        .menu-items {
            padding: 4px 0; /* padding من كود Lean Menu */
            height: calc(100% - 150px - 32px); /* الارتفاع الكلي للقائمة - ارتفاع البنر - ارتفاع التذييل */
            flex-grow: 1; /* من كود Aura لتملأ المساحة المتبقية */
            overflow: hidden; /* إزالة أي سكرول بار */
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 5px 12px; /* تم تعديل البادينج ليتناسب مع حجم الخطوط */
            margin: 0;
            cursor: pointer;
            position: relative;
            min-height: 38px; /* ارتفاع العنصر */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* انتقال سلس */
            user-select: none; /* لمنع تحديد النص عند الضغط */
            background: transparent !important; /* لضمان عدم وجود خلفية بيضاء */
            overflow: hidden; /* لضمان عدم خروج محتوى */
            width: 100%;
            z-index: 2; /* ليكون فوق ال highlight-bar */
        }

        .menu-item:hover {
            background: transparent;
        }

        .menu-item.selected {
            /* خلفية التحديد (المربع المتحرك) - بدون backdrop-filter */
            background: rgba(255, 255, 0, 0.15); /* أصفر شفاف */
            /* لا يوجد border-left لجعل المربع يتحرك بحرية */
            /* transform: translateX(10px) scale(1.02); -- إزالة هذا لتجنب التحرك */
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 0, 0.1), /* ظل داخلي خفيف أصفر */
                0 4px 15px rgba(255, 255, 0, 0.15); /* ظل خارجي خفيف أصفر */
            /* حواف ناعمة للمربع المتحرك */
            border-radius: 4px; 
        }

        .highlight-bar { /* هذا هو المربع الذي يتحرك خلف العناصر */
            position: absolute;
            left: 0;
            width: 100%;
            height: 38px; /* نفس ارتفاع العنصر */
            background: rgba(255, 255, 0, 0.1); /* أصفر شفاف */
            /* لا يوجد backdrop-filter هنا */
            border-radius: 4px; /* حواف ناعمة للمربع المتحرك */
            z-index: 1; /* يبقى خلف النصوص والأيقونات */
            transition: top 0.4s ease-out;
        }

        .menu-item .icon {
            /* أيقونات Lean Menu - من كودك السابق */
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #d0d0d0; 
            transition: color 0.15s ease-out; /* إزالة transform لضمان الثبات */
            position: relative;
            z-index: 2;
            /* filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4)); -- إزالة هذا لتجنب أي مشاكل بالشفافية */
        }

        .menu-item:not(.selected) .icon {
            transition: color 0.2s ease-out 0.1s;
        }

        .menu-item.selected .icon {
            color: rgb(255, 255, 0); /* الأيقونة صفراء عند التحديد */
            /* transform: scale(1.1); -- إزالة هذا لتجنب التحرك */
            /* filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.8)); -- إزالة هذا لتجنب أي مشاكل بالشفافية */
        }

        .menu-item .text {
            /* نصوص Lean Menu - من كودك السابق */
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #f0f0f0; 
            transition: color 0.15s ease-out;
            position: relative;
            z-index: 2;
            text-shadow: none; /* إزالة text-shadow لتجنب مشاكل الشفافية */
        }

        .menu-item:not(.selected) .text {
            transition: color 0.2s ease-out 0.1s;
        }

        .menu-item.selected .text {
            color: rgb(255, 255, 0); /* النص أصفر عند التحديد */
        }

        .menu-item .arrow {
            /* أسهم Lean Menu - من كودك السابق */
            position: relative;
            z-index: 2;
            color: #d0d0d0; 
            transition: color 0.15s ease-out; /* إزالة transform لضمان الثبات */
        }

        .menu-item.selected .arrow {
            color: rgb(255, 255, 0); /* السهم أصفر عند التحديد */
        }

        .menu-footer {
            /* التذييل - بناءً على كود Aura */
            background: rgba(0, 0, 0, 0.7); /* خلفية سوداء شفافة */
            padding: 8px 16px; /* بادينج Lean Menu */
            font-size: 11px; /* حجم خط Lean Menu */
            color: #b0b0b0; /* لون نص Lean Menu */
            border-top: 1px solid rgba(255, 255, 0, 0.25); /* حدود صفراء خفيفة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px; /* ارتفاع Lean Menu */
            flex-shrink: 0; /* من كود Aura */
            /* حواف ناعمة سفلية */
            border-bottom-left-radius: 11px; 
            border-bottom-right-radius: 11px;
        }

        .menu-footer .version {
            color: #b0b0b0; /* لون نص Lean Menu */
            font-weight: 500; /* وزن خط Lean Menu */
        }

        .menu-footer .counter {
            /* العداد - بناءً على كود Aura */
            color: rgb(255, 255, 0); /* أصفر نقي */
            font-weight: 600; /* وزن خط Lean Menu */
            font-size: 11px; /* حجم خط Lean Menu */
            padding: 2px 5px; /* بادينج Lean Menu */
            background: rgba(255, 255, 0, 0.15); /* خلفية صفراء شفافة */
            border-radius: 6px; /* حواف ناعمة */
            border: 1px solid rgba(255, 255, 0, 0.3); /* حدود صفراء خفيفة */
        }

        .notification-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            /* الإشعارات - بناءً على كود Aura، بدون backdrop-filter */
            background: rgba(12, 12, 12, 0.85); /* خلفية شفافة */
            border: 1px solid rgba(255, 255, 0, 0.5); /* حدود صفراء */
            padding: 14px 18px;
            border-radius: 10px;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 18px;
            margin-right: 10px;
            color: rgb(255, 255, 0); 
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #cad1d8;
        }

        .notification-timer {
            width: 100%;
            height: 2px;
            background: rgb(255, 255, 0); 
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
            border-radius: 0 0 8px 8px;
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        
        <div class="menu-header" id="menuHeader">
            <div class="header-home-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="highlight-bar"></div>
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-desktop"></i></div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-crosshairs"></i></div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>

                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>

                <div class="text">Settings</div>

            </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span>
            <span class="counter">1/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        // === هنا تضع رابط صورة البنر لتعديله بسهولة ===
        const bannerImageUrl = 'https://media.discordapp.net/attachments/1385473748068728922/1385879507289899148/Untitled12_20250621101005.png?ex=6857ac5e&is=68565ade&hm=d6b1c32143168757f493fcfe79cb7dad4849f8b56e7ca841ad23888219fe491e&=&format=webp&quality=lossless'; // ضع رابط صورتك هنا (مثال لصورة صفراء 370x150)
        // ===========================================

        console.log('🌟 Lean Menu - Final Yellow Glassmorphism Theme');

        let currentIndex = 0;
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');
        const highlightBar = document.querySelector('.highlight-bar');

        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', desc: "Online Features" },
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', desc: "Weapon System" },
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        function setHeaderImage(imageUrl) {
            const header = document.getElementById('menuHeader');
            if (header && imageUrl) {
                header.style.backgroundImage = `url('${imageUrl}')`;
                console.log('Header image set to:', imageUrl);
            }
        }

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                const prevIndex = currentIndex;
                currentIndex = index;

                if (prevIndex !== currentIndex) {
                    menuItems[prevIndex].classList.remove('selected');
                }

                menuItems[currentIndex].classList.add('selected');

                if (highlightBar) {
                    const itemHeight = menuItems[0].offsetHeight;
                    const topPosition = currentIndex * itemHeight + 4; 
                    highlightBar.style.top = `${topPosition}px`;
                }
                
                counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
            }
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem && typeof (GetParentResourceName) !== 'undefined') {
                fetch(`https://${GetParentResourceName()}/menuSelected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: selectedItem.dataset.action,
                        index: currentIndex
                    })
                }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];
            if (!option) return;

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });
            
            setHeaderImage(bannerImageUrl); 
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'block';
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                } else if (data.type === 'setHeaderImage') {
                    setHeaderImage(data.imageUrl); 
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
