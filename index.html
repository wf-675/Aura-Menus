<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* إعادة تعيين الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent !important;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        body {
            color: #E0E0E0;
            cursor: default;
            background-color: transparent !important;
        }

        /* حاوية القائمة الرئيسية */
        .menu-container {
            width: 380px; /* **تعديل:** عرض المنيو ليتناسب مع الصورة الجديدة (ضيق) */
            height: auto;
            min-height: 650px; /* **تعديل:** ارتفاع المنيو ليتناسب مع الصورة (طويل) */
            
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            border: 1px solid #10B981; /* **تعديل:** لون أخضر نيون للحدود */
            box-shadow:
                0 0 20px rgba(16, 185, 129, 0.5), /* **تعديل:** ظل أخضر نيون */
                inset 0 0 10px rgba(16, 185, 129, 0.2);
            overflow: hidden;
            animation: menuSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: absolute;
            top: 8%; /* يبعد 8% من أعلى الشاشة */
            left: 5%; /* يبعد 5% من يسار الشاشة */
            display: flex;
            flex-direction: column;
        }

        .menu-container::before {
            display: none !important;
        }

        @keyframes menuSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }

        /* رأس القائمة */
        .menu-header {
            width: 100%;
            height: 140px;
            background-image: url('https://i.imgur.com/your_lean_menu_image.png'); /* **ضع رابط صورتك هنا** */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 1px solid #10B981; /* **تعديل:** لون أخضر نيون */
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
        }

        .menu-title, .menu-subtitle {
            display: none;
        }

        .header-text {
            font-family: 'Oxanium', sans-serif;
            color: #E0E0E0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.8); /* **تعديل:** ظل أخضر نيون */
            text-transform: uppercase;
        }


        /* عناصر القائمة */
        .menu-items {
            padding: 10px 0;
            flex-grow: 1;
            overflow: hidden;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 30px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1); /* **تعديل:** حدود خضراء نيون شفافة */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-left 0.2s ease-in-out, color 0.2s ease-in-out; /* **تعديل:** انتقالات سلسة */
            position: relative;
            user-select: none;
            background-color: transparent !important;
            min-height: 50px;
            width: 100%;
        }

        .menu-item::before {
            display: none;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item.selected {
            background-color: #2D3A3B; /* لون خلفية العنصر المحدد كما في الصورة */
            border-left: 5px solid #32CD32; /* **تعديل:** حدود خضراء نيون (ليمون) سميكة */
            padding-left: 25px;
            transform: translateX(0);
            box-shadow: none;
        }

        /* الأيقونات المخصصة (Font Awesome) */
        .menu-item .icon {
            width: 30px;
            height: 30px;
            margin-right: 18px;
            opacity: 0.9;
            transition: all 0.2s ease-in-out; /* **تعديل:** انتقالات سلسة */
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
            color: #E0E0E0;
        }

        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.0);
            filter: drop-shadow(0 0 10px rgba(50, 205, 50, 0.8)); /* **تعديل:** ظل أخضر نيون */
            color: #32CD32; /* **تعديل:** لون أخضر نيون (ليمون) للأيقونة المحددة */
        }

        .menu-item .text {
            font-family: 'Roboto', sans-serif;
            flex: 1;
            font-size: 18px;
            font-weight: 500;
            color: #F0F0F0;
            transition: all 0.2s ease-in-out; /* **تعديل:** انتقالات سلسة */
            text-shadow: none;
        }

        .menu-item.selected .text {
            color: #FFFFFF;
            font-weight: 600;
            text-shadow: none;
        }

        .menu-item .arrow {
            font-size: 16px;
            color: #505050;
            transition: all 0.2s ease-in-out; /* **تعديل:** انتقالات سلسة */
            font-weight: bold;
            opacity: 1;
        }

        .menu-item.selected .arrow {
            color: #32CD32; /* **تعديل:** أخضر نيون (ليمون) عند التحديد */
            transform: translateX(0);
            filter: drop-shadow(0 0 8px #32CD32); /* **تعديل:** ظل أخضر نيون */
            opacity: 1;
        }

        /* تذييل القائمة */
        .menu-footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 30px;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: #909090;
            border-top: 1px solid rgba(16, 185, 129, 0.15); /* **تعديل:** حدود خضراء نيون شفافة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 40px;
            flex-shrink: 0;
        }

        .menu-footer .version {
            color: #909090;
            font-weight: 400;
            text-shadow: none;
        }

        .menu-footer .counter {
            color: #909090;
            font-weight: 400;
            font-size: 12px;
            padding: 0;
            background-color: transparent;
            border: none;
        }

        /* إشعارات التفعيل */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            background: #2D3A3B;
            border: 1px solid #32CD32; /* **تعديل:** حدود خضراء نيون */
            padding: 14px 20px;
            border-radius: 8px;
            min-width: 280px;
            max-width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(50, 205, 50, 0.4); /* **تعديل:** ظل أخضر نيون */
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #32CD32; /* **تعديل:** أيقونة إشعار باللون الأخضر النيون */
            filter: drop-shadow(0 0 6px #32CD32);
            animation: iconPulse 1.5s infinite ease-in-out;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: none;
            margin-bottom: 2px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #E0E0E0;
            text-shadow: none;
        }

        .notification-timer {
            width: 100%;
            height: 3px;
            background: #32CD32; /* **تعديل:** شريط الإشعار باللون الأخضر النيون */
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="header-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div> <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-desktop"></i></div> <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-crosshairs"></i></div> <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div> <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div> <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div> <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon"><i class="fa-solid fa-bomb"></i></div> <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div> <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon"><i class="fa-solid fa-gear"></i></div> <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span> <span class="counter">5/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 Aura Menu - Pixel-Perfect Recreation');

        let currentIndex = 3; // **تعديل: بدأ من 3 ليتوافق مع "Visual" في الصورة**
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');

        // تحديث مصفوفة menuOptions لتشمل Font Awesome icons
        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', desc: "Online Features" }, // **تغيير الأيقونة**
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', desc: "Weapon System" }, // **تغيير الأيقونة**
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            menuItems.forEach((item, i) => {
                if (item.classList.contains('selected')) {
                    item.classList.remove('selected');
                }
                if (i === currentIndex) {
                    item.classList.add('selected');
                    // Scroll to selected item if it's not fully visible
                    item.parentNode.scrollTop = item.offsetTop - (item.parentNode.offsetHeight / 2) + (item.offsetHeight / 2);
                }
            });

            counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 400);

                if (typeof (GetParentResourceName) !== 'undefined') {
                    fetch(`https://${GetParentResourceName()}/menuSelected`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({
                            action: selectedItem.dataset.action,
                            index: currentIndex
                        })
                    }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
                }
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];

            if (!option) {
                return;
            }

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'flex';
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
