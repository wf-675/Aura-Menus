<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .menu-container {
            width: 380px;
            height: auto;
            background: rgba(12, 12, 12, 0.96);
            border-radius: 10px;
            position: absolute;
            top: 100px;
            left: 95px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .menu-header {
            height: 120px; /* ÿ≤ŸäÿßÿØÿ© ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ ŸÖŸÜ 90px ÿ•ŸÑŸâ 120px */
            background: linear-gradient(135deg, #1a4d3a 0%, #0d2818 100%);
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header-home-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 8px;
        }

        .menu-items {
            padding: 6px 0;
            overflow-y: auto;
            height: 450px; /* ÿ™ŸÇŸÑŸäŸÑ ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ ŸÖŸÜ 480px ÿ•ŸÑŸâ 450px ŸÑÿ™ÿπŸàŸäÿ∂ ÿ≤ŸäÿßÿØÿ© ÿßŸÑÿ®ŸÜÿ± */
            position: relative;
        }

        /* ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± ÿßŸÑÿÆÿßÿ±ÿ¨Ÿä ÿπŸÑŸâ ÿßŸÑŸäÿ≥ÿßÿ± */
        .external-slider {
            position: absolute;
            left: -15px;
            top: 126px; /* ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖŸàÿ∂ÿπ ŸÑŸäÿ®ÿØÿ£ ÿ®ÿπÿØ ÿßŸÑÿ®ŸÜÿ± ÿßŸÑÿ¨ÿØŸäÿØ */
            width: 6px;
            height: 450px; /* ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ ŸÑŸäÿ™ŸÜÿßÿ≥ÿ® ŸÖÿπ .menu-items */
            background: rgba(34, 197, 94, 0.2);
            border-radius: 3px;
            z-index: 10;
        }

        .slider-thumb {
            position: absolute;
            left: 0;
            width: 6px;
            height: 44px;
            background: #22c55e;
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            margin: 1px 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            background: transparent;
            border-left: 3px solid transparent;
            min-height: 47px;
        }

        .menu-item:hover {
            background: rgba(34, 197, 94, 0.08);
            border-left: 3px solid rgba(34, 197, 94, 0.4);
            transform: translateX(2px);
        }

        .menu-item.selected {
            background: rgba(34, 197, 94, 0.12);
            border-left: 3px solid #22c55e;
            transform: translateX(4px);
        }

        .menu-item.selected::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(34, 197, 94, 0.1) 0%, 
                transparent 70%);
            pointer-events: none;
        }

        .menu-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #9ca3af;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .menu-item.selected .icon {
            color: #22c55e;
        }

        .menu-item .icon i {
            display: block;
            font-size: 14px;
        }

        .menu-item .text {
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #e5e7eb;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .menu-item.selected .text {
            color: #22c55e;
            font-weight: 600;
        }

        .menu-item .arrow {
            font-size: 12px;
            color: #6b7280;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            font-weight: bold;
            margin-left: 8px;
        }

        .menu-item.selected .arrow {
            color: #22c55e;
            transform: translateX(2px);
        }

        .menu-footer {
            background: rgba(8, 8, 8, 0.9);
            padding: 8px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            color: #9ca3af;
            border-top: 1px solid rgba(34, 197, 94, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px;
        }

        .menu-footer .version {
            color: #9ca3af;
            font-weight: 500;
        }

        .menu-footer .counter {
            color: #22c55e;
            font-weight: 600;
            font-size: 11px;
            padding: 2px 6px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
        }

        .notification-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            background: rgba(12, 12, 12, 0.96);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 14px 18px;
            border-radius: 10px;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            backdrop-filter: blur(10px);
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 18px;
            margin-right: 10px;
            color: #22c55e;
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #d1d5db;
        }

        .notification-timer {
            width: 100%;
            height: 2px;
            background: #22c55e;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
            border-radius: 0 0 8px 8px;
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± ÿßŸÑÿÆÿßÿ±ÿ¨Ÿä ÿπŸÑŸâ ÿßŸÑŸäÿ≥ÿßÿ± -->
        <div class="external-slider">
            <div class="slider-thumb" id="sliderThumb"></div>
        </div>
        
        <div class="menu-header" id="menuHeader">
            <div class="header-home-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text">Self</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-globe"></i></div>
                <div class="text">Online</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-gun"></i></div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="text">Visual</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class="text">Vehicle</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon"><i class="fa-solid fa-bomb"></i></div>
                <div class="text">Destructive</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Triggers</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="text">Settings</div>
                <div class="arrow">¬ª</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span>
            <span class="counter">2/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('üåü Lean Menu - Enhanced Green Theme');

        let currentIndex = 1;
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');

        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-globe"></i>', desc: "Online Features" },
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-gun"></i>', desc: "Weapon System" },
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        // Ÿàÿ∏ŸäŸÅÿ© ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿµŸàÿ±ÿ© ÿßŸÑÿ®ŸÜÿ±
        function setHeaderImage(imageUrl) {
            const header = document.getElementById('menuHeader');
            if (imageUrl) {
                header.style.backgroundImage = `url('${imageUrl}')`;
                console.log('Header image set to:', imageUrl);
            }
        }

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            menuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentIndex) {
                    item.classList.add('selected');
                }
            });

            // ÿ™ÿ≠ÿØŸäÿ´ ŸÖŸàÿ∂ÿπ ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± ÿßŸÑÿÆÿßÿ±ÿ¨Ÿä
            const sliderThumb = document.getElementById('sliderThumb');
            const itemHeight = 47; // ÿßÿ±ÿ™ŸÅÿßÿπ ŸÉŸÑ ÿπŸÜÿµÿ±
            const topPosition = currentIndex * itemHeight;
            sliderThumb.style.top = `${topPosition}px`;

            counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem && typeof (GetParentResourceName) !== 'undefined') {
                fetch(`https://${GetParentResourceName()}/menuSelected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: selectedItem.dataset.action,
                        index: currentIndex
                    })
                }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];
            if (!option) return;

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'block';
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                } else if (data.type === 'setHeaderImage') {
                    setHeaderImage(data.imageUrl);
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });

        // ŸÖÿ´ÿßŸÑ ŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿµŸàÿ±ÿ© ŸÖÿÆÿµÿµÿ©
         setHeaderImage('https://media.discordapp.net/attachments/1385406372740464710/1385410059391205510/Gemini_Generated_Image_safm9ssafm9ssafm.png?ex=685748a9&is=6855f729&hm=ea0891ee66e034e99466901e2cf43a70df80ca6d1ae61d203ee89cef3361933e&=&format=webp&quality=lossless');
    </script>
</body>
</html>
