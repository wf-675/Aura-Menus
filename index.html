<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Menu - Compact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .menu-container {
            width: 350px; /* **تعديل: عرض أصغر قليلاً** */
            height: 520px; /* **تعديل: ارتفاع أقصر بكثير للمنيو بأكمله** */
            background: rgba(12, 12, 12, 0.7); /* شفافية 0.7 */
            border-radius: 8px; /* حواف أقل استدارة */
            position: absolute;
            top: 80px; /* **تعديل: موضع أعلى قليلاً** */
            left: 80px; /* **تعديل: موضع أقرب للزاوية** */
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.5), /* ظل أخف */
                0 0 0 1px rgba(255, 255, 255, 0.03); /* حدود رقيقة جداً */
            display: flex; /* لكي يعمل flex-direction: column */
            flex-direction: column;
        }

        .menu-header {
            height: 100px; /* **تعديل: ارتفاع الهيدر أقصر** */
            background: linear-gradient(135deg, #1a4d3a 0%, #0d2818 100%);
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* ليبقى HOME في الأسفل */
            padding-bottom: 8px; /* تباعد HOME عن الأسفل */
        }

        .header-home-text {
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px; /* **تعديل: خط HOME أصغر** */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* خلفية شفافة لـ HOME */
            padding: 4px 10px; /* بادينغ أصغر لـ HOME */
            border-radius: 4px;
        }

        .menu-items {
            padding: 4px 0; /* **تعديل: بادينغ عام أقل لعناصر القائمة** */
            flex-grow: 1; /* لتأخذ المساحة المتبقية */
            overflow-y: auto; /* لإظهار سكرول بار إذا لزم الأمر */
            scrollbar-width: none; /* إخفاء سكرول بار Firefox */
            display: flex;
            flex-direction: column; /* لجعل العناصر تحت بعضها */
        }

        .menu-items::-webkit-scrollbar {
            display: none; /* إخفاء سكرول بار WebKit */
        }

        .external-slider {
            position: absolute;
            left: -12px; /* **تعديل: موضع X أقرب للمنيو** */
            top: 104px; /* **تعديل: موضع Y بعد الهيدر** */
            width: 4px; /* **تعديل: عرض السلايدر أرفع** */
            height: 380px; /* **تعديل: ارتفاع السلايدر ليتناسب مع العناصر الجديدة** */
            background: rgba(34, 197, 94, 0.1); /* لون شفاف للسلايدر */
            border-radius: 2px;
            z-index: 10;
        }

        .slider-thumb {
            position: absolute;
            left: 0;
            width: 4px; /* **تعديل: عرض الثمب أرفع** */
            height: 38px; /* **تعديل: ارتفاع الثمب ليتناسب مع عنصر المنيو المصغر** */
            background: #22c55e;
            border-radius: 2px;
            transition: all 0.2s ease-out; /* **انتقال أسرع وأكثر سلاسة** */
            box-shadow: 0 1px 5px rgba(34, 197, 94, 0.3); /* ظل أخف */
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 5px 12px; /* **تعديل: بادينغ أصغر لعنصر المنيو** */
            margin: 0; /* إزالة المارجن بين العناصر لتقريبها */
            cursor: pointer;
            transition: all 0.2s ease-out; /* **انتقالات سريعة وسلسة** */
            position: relative;
            background: transparent;
            border-left: 2px solid transparent; /* **تعديل: خط تحديد أرفع** */
            min-height: 38px; /* **تعديل: ارتفاع العنصر أقصر** */
        }

        .menu-item:hover {
            background: rgba(34, 197, 94, 0.05); /* تأثير تحويم أخف */
            border-left: 2px solid rgba(34, 197, 94, 0.3); /* خط تحديد أخف عند التحويم */
            transform: translateX(1px); /* حركة بسيطة جداً */
        }

        .menu-item.selected {
            background: rgba(34, 197, 94, 0.1); /* خلفية عند التحديد */
            border-left: 2px solid #22c55e; /* خط تحديد ساطع عند التحديد */
            transform: translateX(2px); /* حركة بسيطة جداً */
            box-shadow: none; /* إزالة الظل للتحديد لجعلها أنظف */
        }

        .menu-item.selected::after {
            display: none; /* إزالة تأثير التدرج على التحديد */
        }

        .menu-item .icon {
            width: 20px; /* حجم الأيقونة */
            height: 20px;
            margin-right: 10px; /* مسافة أيقونة أصغر */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px; /* **تعديل: حجم خط الأيقونة أصغر** */
            color: #b0b0b0; /* لون أيقونة أفتح قليلاً */
            transition: all 0.2s ease-out;
        }

        .menu-item.selected .icon {
            color: #22c55e; /* لون أيقونة ساطع عند التحديد */
            transform: scale(1.0); /* إزالة التكبير */
        }

        .menu-item .text {
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 13px; /* **تعديل: حجم خط النص أصغر** */
            font-weight: 500;
            color: #e0e0e0; /* لون نص أفتح قليلاً */
            transition: all 0.2s ease-out;
        }

        .menu-item.selected .text {
            color: #ffffff; /* نص أبيض عند التحديد */
            font-weight: 600;
        }

        .menu-item .arrow {
            font-size: 11px; /* **تعديل: حجم السهم أصغر** */
            color: #606060; /* لون سهم أغمق */
            transition: all 0.2s ease-out;
            font-weight: bold;
            margin-left: 6px;
        }

        .menu-item.selected .arrow {
            color: #22c55e; /* سهم ساطع عند التحديد */
            transform: translateX(0); /* إزالة الحركة */
        }

        .menu-footer {
            background: rgba(8, 8, 8, 0.9);
            padding: 6px 12px; /* **تعديل: بادينغ أصغر للفوتر** */
            font-family: 'Roboto', sans-serif;
            font-size: 10px; /* **تعديل: خط الفوتر أصغر** */
            color: #909090;
            border-top: 1px solid rgba(34, 197, 94, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 28px; /* **تعديل: ارتفاع الفوتر أقصر** */
        }

        .menu-footer .version {
            color: #909090;
            font-weight: 500;
        }

        .menu-footer .counter {
            color: #22c55e;
            font-weight: 600;
            font-size: 10px; /* **تعديل: خط العداد أصغر** */
            padding: 2px 5px; /* بادينغ أصغر للعداد */
            background: rgba(34, 197, 94, 0.08); /* خلفية أخف للعداد */
            border-radius: 6px; /* حواف أقل استدارة */
        }

        .notification-container {
            position: fixed;
            bottom: 20px; /* موضع الإشعار */
            right: 20px; /* موضع الإشعار */
            display: flex;
            flex-direction: column;
            gap: 8px; /* مسافة أصغر بين الإشعارات */
            z-index: 1000;
        }

        .notification {
            background: rgba(12, 12, 12, 0.9); /* خلفية الإشعار شفافة قليلاً */
            border: 1px solid rgba(34, 197, 94, 0.2); /* حدود الإشعار أخف */
            padding: 10px 15px; /* بادينغ أصغر للإشعار */
            border-radius: 8px;
            min-width: 240px; /* عرض أصغر للإشعار */
            max-width: 300px; /* عرض أصغر للإشعار */
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.3s ease-out forwards; /* حركة أسرع للإشعار */
            opacity: 0;
            transform: translateY(15px); /* حركة دخول أقصر */
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 16px; /* حجم أيقونة الإشعار أصغر */
            margin-right: 8px; /* مسافة أصغر */
            color: #22c55e;
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* حجم خط عنوان الإشعار أصغر */
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 11px; /* حجم خط رسالة الإشعار أصغر */
            font-weight: 500;
            color: #d1d5db;
        }

        .notification-timer {
            width: 100%;
            height: 1px; /* شريط الإشعار أرفع */
            background: #22c55e;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
            border-radius: 0 0 8px 8px;
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="external-slider">
            <div class="slider-thumb" id="sliderThumb"></div>
        </div>
        
        <div class="menu-header" id="menuHeader">
            <div class="header-home-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-desktop"></i></div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-crosshairs"></i></div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon"><i class="fa-solid fa-bomb"></i></div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span>
            <span class="counter">1/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 Lean Menu - Enhanced Green Theme');

        let currentIndex = 0; // **تعديل: المنيو في الصورة يبدأ من "Self" وهو Index 0**
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');
        const sliderThumb = document.getElementById('sliderThumb'); 

        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', desc: "Online Features" },
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', desc: "Weapon System" },
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        // وظيفة لتحديث صورة البنر في الهيدر (إذا أردت استخدامها)
        function setHeaderImage(imageUrl) {
            const header = document.getElementById('menuHeader');
            if (header && imageUrl) {
                header.style.backgroundImage = `url('${imageUrl}')`;
                console.log('Header image set to:', imageUrl);
            }
        }

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            menuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentIndex) {
                    item.classList.add('selected');
                }
            });

            // تحديث موضع السلايدر الخارجي
            if (sliderThumb) {
                const itemHeight = menuItems[0] ? menuItems[0].offsetHeight : 38; // **تعديل: استخدام الارتفاع الجديد لعنصر القائمة**
                const topPosition = currentIndex * itemHeight;
                sliderThumb.style.top = `${topPosition}px`;
            }
            
            counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem && typeof (GetParentResourceName) !== 'undefined') {
                fetch(`https://${GetParentResourceName()}/menuSelected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: selectedItem.dataset.action,
                        index: currentIndex
                    })
                }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];
            if (!option) return;

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });

            // مثال لاستخدام صورة مخصصة لرأس القائمة:
            // setHeaderImage('https://i.imgur.com/your_lean_menu_image.png'); 
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'block'; 
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                } else if (data.type === 'setHeaderImage') {
                    setHeaderImage(data.imageUrl);
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
