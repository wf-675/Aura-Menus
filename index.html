<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Menu - Elite Edition</title> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: transparent !important; 
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .menu-container {
            width: 370px; 
            height: 550px; /* الارتفاع الذي اخترته أنت */
            background: rgba(0, 0, 0, 0.6); /* شفافية 0.60 */
            border-radius: 12px; 
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4), 
                inset 0 0 8px rgba(255, 255, 0, 0.08); 
            overflow: hidden;
            position: relative; 
            display: flex;
            flex-direction: column;
            /* تم إزالة أنيميشن الدخول */
            opacity: 1; /* مرئي تماماً عند التحميل */
        }

        /* تم إزالة keyframes menuFadeInScale لأن الأنيميشن لم يعد موجوداً */
        /*
        @keyframes menuFadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95); 
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        */

        .menu-header {
            height: 170px; 
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.95) 0%, rgba(200, 200, 0, 0.95) 100%); 
            position: relative;
            background-size: cover; 
            background-position: center -35px; /* تم تعديله من قبلك لرفع الصورة بالبكسل */
            background-repeat: no-repeat;
            border-top-left-radius: 11px; 
            border-top-right-radius: 11px;
            box-shadow: inset 0 -3px 8px rgba(255, 255, 0, 0.1), 0 3px 10px rgba(0, 0, 0, 0.2); 
        }

        .header-home-text {
            position: absolute; 
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000; /* أسود صلب بالكامل */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 1px; 
            text-align: center; 
            padding: 8px; 
            border-radius: 0; 
            box-shadow: none; 
        }

        .menu-items {
            padding: 4px 0;
            height: calc(100% - 170px - 32px); /* تم تعديله ليتناسب مع ارتفاع البنر 170px */
            overflow-y: hidden; 
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 5px 12px;
            margin: 0;
            cursor: pointer;
            position: relative;
            min-height: 38px;
            transition: background 0.15s ease-out, box-shadow 0.15s ease-out; 
            z-index: 2;
        }

        .menu-item:hover {
            background: transparent;
        }

        .menu-item.selected {
            background: rgba(255, 255, 0, 0.1); 
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 0, 0.08), 
                0 2px 8px rgba(255, 255, 0, 0.08); 
            border-radius: 4px; 
            transform: none; 
        }

        .highlight-bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 38px;
            background: rgba(255, 255, 0, 0.08); 
            border-radius: 4px; 
            z-index: 1; 
            transition: top 0.2s ease-out; 
        }

        .menu-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #d0d0d0; 
            transition: color 0.15s ease-out; 
            position: relative;
            z-index: 2;
        }

        .menu-item:not(.selected) .icon {
            transition: color 0.15s ease-out 0.05s; 
        }

        .menu-item.selected .icon {
            color: rgb(255, 255, 0); 
        }

        .menu-item .text {
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #f0f0f0; 
            transition: color 0.15s ease-out; 
            position: relative;
            z-index: 2;
        }

        .menu-item:not(.selected) .text {
            transition: color 0.15s ease-out 0.05s; 
        }

        .menu-item.selected .text {
            color: rgb(255, 255, 0); 
        }

        .menu-item .arrow {
            position: relative;
            z-index: 2;
            color: #d0d0d0; 
            transition: color 0.15s ease-out; 
        }

        .menu-item.selected .arrow {
            color: rgb(255, 255, 0); 
        }

        .menu-footer {
            background: rgba(8, 8, 8, 0.7); 
            padding: 8px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            color: #b0b0b0;
            border-top: 1px solid rgba(255, 255, 0, 0.2); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px;
            border-bottom-left-radius: 11px; 
            border-bottom-right-radius: 11px;
        }

        .menu-footer .version {
            color: #b0b0b0;
            font-weight: 500;
        }

        .menu-footer .counter {
            background: rgba(255, 255, 0, 0.1); 
            border-radius: 6px;
            color: rgb(255, 255, 0); 
            font-weight: 600;
            font-size: 11px;
            padding: 2px 5px;
            box-shadow: 0 1px 3px rgba(255, 255, 0, 0.2); 
        }

        .notification-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            background: rgba(25, 25, 25, 0.85); 
            border: 1px solid rgba(255, 255, 0, 0.4); 
            padding: 14px 18px; 
            border-radius: 10px; 
            min-width: 260px;
            max-width: 320px;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.5), 
                0 0 0 1px rgba(255, 255, 255, 0.05); 
            display: flex;
            align-items: center;
            /* تم إزالة أنيميشن الدخول والخروج من هنا */
            opacity: 0; /* يبقى مخفيًا بشكل افتراضي لتتحكم بها FiveM */
            /* transform: translateY(15px); */ /* تم إزالة التحويل الافتراضي */
        }

        /* تم إزالة keyframes notificationFadeIn و notificationFadeOut */
        /*
        @keyframes notificationFadeIn {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes notificationFadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(15px);
            }
        }
        */

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 18px; 
            margin-right: 10px; 
            color: rgb(255, 255, 0); 
            text-shadow: none; 
            animation: none; 
        }
        
        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 15px; 
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px; 
            text-shadow: none; 
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 12px; 
            font-weight: 500;
            color: #d1d5db; 
            text-shadow: none; 
        }

        .notification-timer {
            width: 100%;
            height: 2px; 
            background: rgb(255, 255, 0); 
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
            border-radius: 0 0 8px 8px; 
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        
        <div class="menu-header" id="menuHeader">
            <div class="header-home-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="highlight-bar"></div>
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-desktop"></i></div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-crosshairs"></i></div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon"><i class="fa-solid fa-bomb"></i></div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span>
            <span class="counter">1/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        // === هنا تضع رابط صورة البنر لتعديله بسهولة ===
        const bannerImageUrl = 'https://media.discordapp.net/attachments/1385473748068728922/1385879507289899148/Untitled12_20250621101005.png?ex=6857ac5e&is=68565ade&hm=d6b1c32143168757f493fcfe79cb7dad4849f8b56e7ca841ad23888219fe491e&=&format=webp&quality=lossless'; 
        // ===========================================

        console.log('🌟 Lean Menu - Elite Edition Initialized');

        let currentIndex = 0;
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');
        const highlightBar = document.querySelector('.highlight-bar');

        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', desc: "Online Features" },
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', desc: "Weapon System" },
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        function setHeaderImage(imageUrl) {
            const header = document.getElementById('menuHeader');
            if (header && imageUrl) {
                header.style.backgroundImage = `url('${imageUrl}')`;
                console.log('Header image set to:', imageUrl);
            }
        }

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                const prevIndex = currentIndex;
                currentIndex = index;

                if (prevIndex !== currentIndex) {
                    menuItems[prevIndex].classList.remove('selected');
                }

                menuItems[currentIndex].classList.add('selected');

                if (highlightBar) {
                    const itemHeight = menuItems[0].offsetHeight;
                    const topPosition = currentIndex * itemHeight + 4; 
                    highlightBar.style.top = `${topPosition}px`;
                }
                
                counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
            }
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem && typeof (GetParentResourceName) !== 'undefined') {
                fetch(`https://${GetParentResourceName()}/menuSelected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: selectedItem.dataset.action,
                        index: currentIndex
                    })
                }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];
            if (!option) return;

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">تم التفعيل</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400); 
            }, 3500); 
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });
            
            setHeaderImage(bannerImageUrl); 
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') { /* Open Menu */
                    menuContainer.style.display = 'flex';
                    /* تم إزالة أنيميشن الدخول */
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') { /* Close Menu */
                    /* تم إزالة أنيميشن الخروج */
                    menuContainer.style.display = 'none';
                } else if (data.type === 'setHeaderImage') {
                    setHeaderImage(data.imageUrl); 
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
