<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Menu - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .menu-container {
            width: 360px;
            height: 480px;
            background: rgba(12, 12, 12, 0.95);
            border-radius: 8px;
            position: absolute;
            top: 90px;
            left: 85px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
        }

        .menu-header {
            height: 100px;
            background: linear-gradient(135deg, rgba(26, 77, 58, 0.98) 0%, rgba(13, 40, 24, 0.98) 100%);
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header-home-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 8px;
        }

        .menu-items {
            padding: 4px 0;
            height: 350px;
            overflow-y: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .external-slider {
            position: absolute;
            left: -12px;
            top: 104px;
            width: 4px;
            height: 350px;
            background: rgba(26, 77, 58, 0.1);
            border-radius: 2px;
            z-index: 10;
        }

        .slider-thumb {
            position: absolute;
            left: 0;
            width: 4px;
            height: 38px;
            background: #1a4d3a;
            border-radius: 2px;
            transition: top 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 1px 5px rgba(26, 77, 58, 0.3);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 5px 12px;
            margin: 0;
            cursor: pointer;
            position: relative;
            min-height: 38px;
            transition: none; /* إزالة أي انتقال */
            z-index: 2;
            /* إضافة padding-left لتعويض الـ border عند التحديد */
            padding-left: 14px; /* 12px أصلي + 2px للـ border */
        }

        /* إزالة تأثير الـ hover بالكامل */
        .menu-item:hover {
            background: transparent;
            border-left: none;
        }

        .menu-item.selected {
            border-left: 2px solid #1a4d3a; /* الخط الجانبي ثابت */
            box-shadow: none;
            /* إزالة أي تحريك */
            transform: none;
        }

        .highlight-bar {
            position: absolute;
            left: 0;
            width: 100%;
            height: 38px;
            background: #1a4d3a;
            z-index: 1;
            transition: top 0.4s ease-out;
        }

        .menu-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #b0b0b0;
            transition: color 0.15s ease-out;
            position: relative;
            z-index: 2;
        }

        .menu-item:not(.selected) .icon {
            transition: color 0.2s ease-out 0.1s;
        }

        .menu-item.selected .icon {
            color: #ffffff;
        }

        .menu-item .text {
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #e0e0e0;
            transition: color 0.15s ease-out;
            position: relative;
            z-index: 2;
        }

        .menu-item:not(.selected) .text {
            transition: color 0.2s ease-out 0.1s;
        }

        .menu-item.selected .text {
            color: #ffffff;
        }

        .menu-item .arrow {
            position: relative;
            z-index: 2;
        }

        .menu-item.selected .arrow {
            color: #ffffff;
        }

        .menu-footer {
            background: rgba(8, 8, 8, 0.95);
            padding: 8px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            color: #909090;
            border-top: 1px solid rgba(26, 77, 58, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px;
        }

        .menu-footer .version {
            color: #909090;
            font-weight: 500;
        }

        .menu-footer .counter {
            color: #1a4d3a;
            font-weight: 600;
            font-size: 11px;
            padding: 2px 5px;
            background: rgba(26, 77, 58, 0.08);
            border-radius: 6px;
        }

        .notification-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            background: rgba(12, 12, 12, 0.98);
            border: 1px solid rgba(26, 77, 58, 0.3);
            padding: 14px 18px;
            border-radius: 10px;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 18px;
            margin-right: 10px;
            color: #1a4d3a;
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #d1d5db;
        }

        .notification-timer {
            width: 100%;
            height: 2px;
            background: #1a4d3a;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
            border-radius: 0 0 8px 8px;
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="external-slider">
            <div class="slider-thumb" id="sliderThumb"></div>
        </div>
        
        <div class="menu-header" id="menuHeader">
            <div class="header-home-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="highlight-bar"></div>
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-desktop"></i></div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-crosshairs"></i></div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon"><i class="fa-solid fa-bomb"></i></div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span>
            <span class="counter">1/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 Lean Menu - Enhanced Green Theme');

        let currentIndex = 0;
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.queryselector('.menu-container');
        const sliderThumb = document.getElementById('sliderThumb');
        const highlightBar = document.querySelector('.highlight-bar');

        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', desc: "Online Features" },
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', desc: "Weapon System" },
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        function setHeaderImage(imageUrl) {
            const header = document.getElementById('menuHeader');
            if (header && imageUrl) {
                header.style.backgroundImage = `url('${imageUrl}')`;
                console.log('Header image set to:', imageUrl);
            }
        }

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                const prevIndex = currentIndex;
                currentIndex = index;

                // إزالة التحديد من العنصر السابق
                if (prevIndex !== currentIndex) {
                    menuItems[prevIndex].classList.remove('selected');
                }

                // إضافة التحديد للعنصر الجديد
                menuItems[currentIndex].classList.add('selected');

                // تحديث موقع الـ highlight-bar
                if (highlightBar) {
                    const itemHeight = menuItems[0].offsetHeight;
                    const topPosition = currentIndex * itemHeight + 4;
                    highlightBar.style.top = `${topPosition}px`;
                }

                // تحديث السلايدر
                if (sliderThumb) {
                    const itemHeight = menuItems[0].offsetHeight;
                    const topPosition = currentIndex * itemHeight;
                    sliderThumb.style.top = `${topPosition}px`;
                }

                counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
            }
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem && typeof (GetParentResourceName) !== 'undefined') {
                fetch(`https://${GetParentResourceName()}/menuSelected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: selectedItem.dataset.action,
                        index: currentIndex
                    })
                }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];
            if (!option) return;

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });

            // مثال لاستخدام صورة مخصصة لرأس القائمة:
            // setHeaderImage('https://i.imgur.com/your_lean_menu_image.png');
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'block';
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                } else if (data.type === 'setHeaderImage') {
                    setHeaderImage(data.imageUrl);
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
