<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important; /* تأكد أن الخلفية شفافة تماماً */
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .menu-container {
            width: 380px; /* عرض المنيو من الصورة الأخيرة */
            height: 600px; /* ارتفاع المنيو من الصورة الأخيرة */
            background: rgba(12, 12, 12, 0.7); /* **تعديل هنا: alpha إلى 0.7، مثل كودك القديم الذي يعمل للشفافية** */
            border-radius: 10px;
            position: absolute;
            top: 100px; /* موضع Y من الصورة */
            left: 95px; /* موضع X من الصورة */
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            /* **تعديل هنا: إزالة backdrop-filter تماماً، لأنه كان سبب المشكلة** */
            /* backdrop-filter: blur(10px); */ 
            /* -webkit-backdrop-filter: blur(10px); */
        }

        .menu-header {
            height: 120px; /* ارتفاع رأس القائمة من الصورة */
            background: linear-gradient(135deg, #1a4d3a 0%, #0d2818 100%); /* تدرج لوني لرأس القائمة من الصورة */
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* **لإضافة صورة LEAN MENU في الهيدر، ضع هذا السطر وعدل الرابط:** */
            /* background-image: url('https://i.imgur.com/your_lean_menu_image.png'); */
        }

        .header-home-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7); /* **تعديل: alpha إلى 0.7** */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 8px;
        }

        .menu-items {
            padding: 6px 0;
            overflow-y: auto;
            height: 450px; /* ارتفاع منطقة العناصر من الصورة */
            position: relative;
        }

        /* السلايدر الخارجي على اليسار - تفاصيل دقيقة من الصورة */
        .external-slider {
            position: absolute;
            left: -15px; /* موضع X للسلايدر من الصورة */
            top: 126px; /* موضع Y للسلايدر ليبدأ بعد البنر */
            width: 6px;
            height: 450px; /* ارتفاع السلايدر ليتناسب مع .menu-items */
            background: rgba(34, 197, 94, 0.2); /* لون شفاف للسلايدر */
            border-radius: 3px;
            z-index: 10;
        }

        .slider-thumb {
            position: absolute;
            left: 0;
            width: 6px;
            height: 44px; /* ارتفاع السلايدر الثمب من الصورة */
            background: #22c55e; /* لون أخضر للسلايدر الثمب */
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1); 
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px 16px; /* بادينغ عناصر القائمة من الصورة */
            margin: 1px 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            background: transparent;
            border-left: 3px solid transparent; 
            min-height: 47px; /* ارتفاع عناصر القائمة من الصورة */
        }

        .menu-item:hover {
            background: rgba(34, 197, 94, 0.08); /* لون خلفية عند التحويم من الصورة */
            border-left: 3px solid rgba(34, 197, 94, 0.4); /* لون خط عند التحويم من الصورة */
            transform: translateX(2px); 
        }

        .menu-item.selected {
            background: rgba(34, 197, 94, 0.12); /* لون خلفية العنصر المحدد من الصورة */
            border-left: 3px solid #22c55e; /* لون خط العنصر المحدد من الصورة */
            transform: translateX(4px); 
        }

        .menu-item.selected::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(34, 197, 94, 0.1) 0%, 
                transparent 70%);
            pointer-events: none;
        }

        .menu-item .icon {
            width: 20px; /* حجم أيقونة من الصورة */
            height: 20px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* حجم خط أيقونة Font Awesome من الصورة */
            color: #9ca3af; /* لون أيقونة غير محددة من الصورة */
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .menu-item.selected .icon {
            color: #22c55e; /* لون أيقونة محددة من الصورة */
        }

        .menu-item .icon i {
            display: block;
            font-size: 14px; 
        }

        .menu-item .text {
            flex: 1;
            font-family: 'Roboto', sans-serif;
            font-size: 14px; /* حجم خط نص العنصر من الصورة */
            font-weight: 500;
            color: #e5e7eb; /* لون نص العنصر غير المحدد من الصورة */
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .menu-item.selected .text {
            color: #22c55e; /* لون نص العنصر المحدد من الصورة */
            font-weight: 600;
        }

        .menu-item .arrow {
            font-size: 12px; /* حجم السهم من الصورة */
            color: #6b7280; /* لون السهم من الصورة */
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            font-weight: bold;
            margin-left: 8px;
        }

        .menu-item.selected .arrow {
            color: #22c55e; /* لون السهم المحدد من الصورة */
            transform: translateX(2px);
        }

        .menu-footer {
            background: rgba(8, 8, 8, 0.9); /* لون خلفية الفوتر من الصورة */
            padding: 8px 16px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            color: #9ca3af;
            border-top: 1px solid rgba(34, 197, 94, 0.15); /* حدود الفوتر من الصورة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px;
        }

        .menu-footer .version {
            color: #9ca3af; /* لون نص الفوتر من الصورة */
            font-weight: 500;
        }

        .menu-footer .counter {
            color: #22c55e; /* لون عداد الفوتر من الصورة */
            font-weight: 600;
            font-size: 11px;
            padding: 2px 6px;
            background: rgba(34, 197, 94, 0.1); /* خلفية العداد من الصورة */
            border-radius: 8px;
        }

        .notification-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .notification {
            background: rgba(12, 12, 12, 0.96); /* خلفية الإشعار من الصورة */
            border: 1px solid rgba(34, 197, 94, 0.3); /* حدود الإشعار من الصورة */
            padding: 14px 18px;
            border-radius: 10px;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            animation: notificationSlideIn 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            /* **تعديل هنا: إزالة backdrop-filter تماماً، لأنه كان سبب المشكلة** */
            /* backdrop-filter: blur(10px); */ 
            /* -webkit-backdrop-filter: blur(10px); */
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .notification-icon {
            font-size: 18px;
            margin-right: 10px;
            color: #22c55e; /* لون أيقونة الإشعار من الصورة */
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .notification-message {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #d1d5db;
        }

        .notification-timer {
            width: 100%;
            height: 2px;
            background: #22c55e; /* لون شريط الإشعار من الصورة */
            position: absolute;
            bottom: 0;
            left: 0;
            animation: timerProgress 4s linear forwards;
            border-radius: 0 0 8px 8px; /* حواف مستديرة في الأسفل */
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="external-slider">
            <div class="slider-thumb" id="sliderThumb"></div>
        </div>
        
        <div class="menu-header" id="menuHeader">
            <div class="header-home-text">HOME</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon"><i class="fa-solid fa-desktop"></i></div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon"><i class="fa-solid fa-crosshairs"></i></div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon"><i class="fa-solid fa-eye"></i></div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="4" data-action="vehicle">
                <div class="icon"><i class="fa-solid fa-car"></i></div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon"><i class="fa-solid fa-folder-open"></i></div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon"><i class="fa-solid fa-bomb"></i></div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon"><i class="fa-solid fa-gear"></i></div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">Version: Beta | 24hrs ago</span>
            <span class="counter">1/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 Lean Menu - Enhanced Green Theme');

        let currentIndex = 0; // **تعديل: المنيو في الصورة يبدأ من "Self" وهو Index 0**
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container');
        const sliderThumb = document.getElementById('sliderThumb'); 

        const menuOptions = [
            { name: "Self", icon: '<i class="fa-solid fa-user"></i>', desc: "Player Options" },
            { name: "Online", icon: '<i class="fa-solid fa-desktop"></i>', desc: "Online Features" },
            { name: "Combat/Weapons", icon: '<i class="fa-solid fa-crosshairs"></i>', desc: "Weapon System" },
            { name: "Visual", icon: '<i class="fa-solid fa-eye"></i>', desc: "Visual Effects" },
            { name: "Vehicle", icon: '<i class="fa-solid fa-car"></i>', desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: '<i class="fa-solid fa-folder-open"></i>', desc: "Other Options" },
            { name: "Destructive", icon: '<i class="fa-solid fa-bomb"></i>', desc: "Destruction Tools" },
            { name: "Triggers", icon: '<i class="fa-solid fa-bolt"></i>', desc: "Event Triggers" },
            { name: "Settings", icon: '<i class="fa-solid fa-gear"></i>', desc: "System Settings" }
        ];

        // وظيفة لتحديث صورة البنر في الهيدر (إذا أردت استخدامها)
        function setHeaderImage(imageUrl) {
            const header = document.getElementById('menuHeader');
            if (header && imageUrl) {
                header.style.backgroundImage = `url('${imageUrl}')`;
                console.log('Header image set to:', imageUrl);
            }
        }

        function updateSelection(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            menuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentIndex) {
                    item.classList.add('selected');
                }
            });

            // تحديث موضع السلايدر الخارجي
            if (sliderThumb) {
                const itemHeight = menuItems[0] ? menuItems[0].offsetHeight : 47; // ارتفاع العنصر الفعلي أو قيمة افتراضية
                const topPosition = currentIndex * itemHeight;
                sliderThumb.style.top = `${topPosition}px`;
            }
            
            counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
        }

        function selectEffect(index) {
            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem && typeof (GetParentResourceName) !== 'undefined') {
                fetch(`https://${GetParentResourceName()}/menuSelected`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify({
                        action: selectedItem.dataset.action,
                        index: currentIndex
                    })
                }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
            }
        }

        function showNotification(index) {
            const option = menuOptions[index];
            if (!option) return;

            const notification = document.createElement('div');
            notification.className = 'notification';

            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon"><i class="fa-solid fa-check"></i></div>
                    <div class="notification-text">
                        <div class="notification-title">Activated</div>
                        <div class="notification-message">${option.name}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateSelection(currentIndex);
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    updateSelection(index);
                    selectEffect(index);
                });
            });

            // مثال لاستخدام صورة مخصصة لرأس القائمة:
            // setHeaderImage('https://i.imgur.com/your_lean_menu_image.png'); 
        });

        window.addEventListener('message', function(event) {
            const data = event.data;
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    selectEffect(currentIndex);
                } else if (data.type === 'showMenu') {
                    menuContainer.style.display = 'block'; 
                    updateSelection(data.currentIndex !== undefined ? data.currentIndex : currentIndex);
                } else if (data.type === 'hideMenu') {
                    menuContainer.style.display = 'none';
                } else if (data.type === 'setHeaderImage') {
                    setHeaderImage(data.imageUrl);
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });
    </script>
</body>
</html>
